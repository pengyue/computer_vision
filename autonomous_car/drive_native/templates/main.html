<body>

<!-- Video Streaming Layout
---------------------------------------------------- -->
<div class="container-video-streaming">
    <div class="row">
        <div class="one-quarter column" style="margin-top: 1%"></div>
        <div class="two-quarters column" style="margin-top: 1%">
            <span><h2>Autonomous Car Video Streaming</h2></span>
            <script language="JavaScript">
                document.write('<img id="video_source" src="' + window.location.protocol + '//' + window.location.hostname + ':5001' + '/stream.mjpg' + '"/>' );
            </script>
{#            <img src="/stream.mjpg" width="640" height="480"/>#}
{#            <img src="{{ url_for('video_feed') }}">#}
        </div>
        <div class="one-quarter column" style="margin-top: 1%"></div>
    </div>
</div>

<!-- Controller Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container-controller-ui">
    <div class="row">
        <div class="one-third column" style="margin-top: 1%">
            <a class="button button-primary u-full-width" id="d-clockwise" href="#">Clockwise</a>
        </div>
        <div class="one-third column" style="margin-top: 1%">
            <a class="button button-primary u-full-width" id="d-up" href="#">Forward</a>
        </div>
        <div class="one-third column" style="margin-top: 1%">
            <a class="button button-primary u-full-width" id="d-anti-clockwise"
               href="#">Anti-clockwise</a>
        </div>
    </div>
    <div class="row">
        <div class="one-third column" style="margin-top: 1%">
            <a class="button button-primary u-full-width" id="d-left" href="#">Left</a>
        </div>
        <div class="one-third column" style="margin-top: 1%">
            <a class="button button-primary u-full-width" id="d-back" href="#">Back</a>
        </div>
        <div class="one-third column" style="margin-top: 1%">
            <a class="button button-primary u-full-width" id="d-right" href="#">Right</a>
        </div>
    </div>
    <div class="row">
        <div class="one-third column" style="margin-top: 1%">
        </div>
        <div class="one-third column" style="margin-top: 1%">
            <a class="button button-primary u-full-width" id="d-stop" style="background-color: red" href="#">Stop</a>
        </div>
        <div class="one-third column" style="margin-top: 1%">
        </div>
    </div>
</div>

<!-- End Document

<script src="{{ url_for('static', filename='js/control_async_actions.js') }}"></script>

</body>
